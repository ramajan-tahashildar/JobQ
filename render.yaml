services:
  # Web Service (API)
  - type: web
    name: jobq-api
    env: node
    rootDir: server
    buildCommand: npm ci --only=production
    startCommand: node src/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: jobq-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: jobq-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: jobq-redis
          property: port
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: /app/logs

  # Background Worker (Optional)
  - type: worker
    name: jobq-worker
    env: node
    rootDir: server
    buildCommand: npm ci --only=production
    startCommand: node src/worker/jobWorker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: jobq-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: jobq-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: jobq-redis
          property: port
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: /app/logs

databases:
  # Redis Database
  - name: jobq-redis
    plan: free  # Change to 'starter' for production

