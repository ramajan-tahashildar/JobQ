version: '3.9'

services:
  api:
    build: .
    container_name: task-queue-api
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/taskqueue}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_DIR=/app/logs
    depends_on:
      - redis
      - mongo
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    restart: unless-stopped
    networks:
      - taskqueue-network

  worker:
    build: .
    container_name: task-queue-worker
    command: ["node", "src/worker/jobWorker.js"]
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/taskqueue}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_DIR=/app/logs
    depends_on:
      - redis
      - mongo
      - api
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    restart: unless-stopped
    networks:
      - taskqueue-network

  redis:
    image: redis:7-alpine
    container_name: task-queue-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - taskqueue-network
    command: redis-server --appendonly yes

  mongo:
    image: mongo:7
    container_name: task-queue-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=taskqueue
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - taskqueue-network

networks:
  taskqueue-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data:

