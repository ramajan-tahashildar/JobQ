name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Run linter (if configured)
      working-directory: ./server
      run: |
        echo "Linting checks would go here"
        # npm run lint (if you add ESLint later)

    - name: Check code formatting
      working-directory: ./server
      run: |
        echo "Format checks would go here"
        # npm run format:check (if you add Prettier later)

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      working-directory: ./server
      run: |
        docker build -t task-queue-api:latest .

    - name: Test Docker image
      working-directory: ./server
      run: |
        docker run --rm task-queue-api:latest node --version

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
